<div id="easteregg-game-container"></div>

<script>
  // Dynamisches Einfügen des HTML ohne <script> Tags
  const container = document.getElementById("easteregg-game-container");
  container.innerHTML = `
    <style>
      /* scoped styles, gleiche wie vorher mit #easteregg-game-container vorangestellt */
      #easteregg-game-container * { box-sizing: border-box; }
      #easteregg-game-container #game {
        position: relative;
        width: 600px;
        height: 200px;
        border: 3px solid #fff;
        overflow: hidden;
        background: #333;
        margin-top: 20px;
      }
      #easteregg-game-container #player {
        position: absolute;
        width: 40px;
        height: 40px;
        background: limegreen;
        bottom: 0;
        left: 50px;
        transition: bottom 0.3s, height 0.1s;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #easteregg-game-container #player .logo {
        width: 16px;
        height: 16px;
      }
      #easteregg-game-container .obstacle {
        position: absolute;
        right: -30px;
        animation-name: moveLeft;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }
      @keyframes moveLeft {
        from { right: -30px; }
        to { right: 100%; }
      }
      #easteregg-game-container .controls {
        margin-top: 20px;
      }
      #easteregg-game-container button {
        padding: 10px 20px;
        margin: 0 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #easteregg-game-container #score {
        margin-top: 15px;
        font-size: 18px;
        color: white;
      }
    </style>

    <div id="game">
      <div id="player">
        <img src="https://www.peneder.com/assets/favicons/favicon-16x16.png" alt="Logo" class="logo" />
      </div>
    </div>

    <div class="controls">
      <button id="btnJump">↑</button>
      <button id="btnDuck">↓</button>
    </div>

    <div id="score">Punkte: 0</div>
  `;

  // Jetzt initialisieren wir das Spiel:
  (function() {
    const player = container.querySelector("#player");
    const game = container.querySelector("#game");
    const scoreDisplay = container.querySelector("#score");
    const btnJump = container.querySelector("#btnJump");
    const btnDuck = container.querySelector("#btnDuck");

    let isJumping = false;
    let isDucking = false;
    let score = 0;

    function jump() {
      if (isJumping || isDucking) return;

      isJumping = true;
      player.style.bottom = "100px";
      setTimeout(() => {
        player.style.bottom = "0";
        setTimeout(() => {
          isJumping = false;
        }, 300);
      }, 300);
    }

    function duck() {
      if (isJumping || isDucking) return;

      isDucking = true;
      player.style.height = "20px";
      player.style.alignItems = "flex-end";
      setTimeout(() => {
        player.style.height = "40px";
        player.style.alignItems = "center";
        isDucking = false;
      }, 500);
    }

    function getSpeed() {
      const baseDuration = 3.0;
      const minDuration = 1.2;
      const speedUp = Math.min(score * 0.05, baseDuration - minDuration);
      return (baseDuration - speedUp).toFixed(2) + "s";
    }

    function spawnObstacle() {
      const obs = document.createElement("div");
      obs.classList.add("obstacle");

      const isHigh = Math.random() < 0.5;

      if (isHigh) {
        obs.style.height = "30px";
        obs.style.width = "30px";
        obs.style.bottom = "25px";
        obs.style.background = "blue";
      } else {
        obs.style.height = "30px";
        obs.style.width = "20px";
        obs.style.bottom = "0";
        obs.style.background = "red";
      }

      obs.style.animationDuration = getSpeed();
      game.appendChild(obs);

      const obsInterval = setInterval(() => {
        const obsRect = obs.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        const verticalOverlap =
          playerRect.bottom > obsRect.top && playerRect.top < obsRect.bottom;
        const horizontalOverlap =
          obsRect.left < playerRect.right && obsRect.right > playerRect.left;

        if (horizontalOverlap && verticalOverlap) {
          alert("Game Over! Dein Punktestand: " + score);
          location.reload();
        }
      }, 20);

      obs.addEventListener("animationend", () => {
        clearInterval(obsInterval);
        obs.remove();
        score++;
        scoreDisplay.textContent = "Punkte: " + score;
      });
    }

    function startObstacleLoop() {
      const minDelay = 2000;
      const maxDelay = 3500;

      function loop() {
        spawnObstacle();
        const nextDelay = Math.random() * (maxDelay - minDelay) + minDelay;
        setTimeout(loop, nextDelay);
      }

      loop();
    }

    btnJump.addEventListener("click", jump);
    btnDuck.addEventListener("click", duck);

    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp") jump();
      if (e.code === "ArrowDown") duck();
    });

    startObstacleLoop();
  })();
</script>
