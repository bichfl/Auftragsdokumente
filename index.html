<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .layout {
      padding: 10px;
    }
    .input-container {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    input[type="text"],
    select {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
    #mobile-layout input[type="text"] {
      width: 110px;
    }
    #desktop-layout input[type="text"] {
      width: 200px;
    }
    button {
      background-color: #9b9b9b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
      padding-left: 16px;
      transition-duration: 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #696969;
    }
    body.mobile button,
    body.desktop button {
      padding: 4.5px 16px;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .button-scroll-container {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding-bottom: 150px;
      box-sizing: border-box;
    }
    body.mobile .button-scroll-container {
      height: calc(100vh - 220px);
    }
    body.desktop .button-scroll-container {
      height: calc(100vh - 150px);
    }
    .header-container span {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bottom-right-info {
      position: fixed;
      bottom: 10px;
      right: 10px;
      text-align: right;
      z-index: 1000;
    }
    .bottom-right-info button {
      width: auto;
      white-space: nowrap;
    }
    .bottom-right-info .version {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
    .overlay {
      position: fixed;
      bottom: 70px;
      right: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      width: auto;
      min-width: 300px;
      max-width: 90vw;
      max-height: 80vh;
      flex-direction: column;
      height: calc(80vh - 90px);
    }
    .overlay.show {
      display: flex;
      opacity: 1;
    }
    .overlay.hide {
      opacity: 0;
    }
    .overlay-header {
      position: sticky;
      top: 0;
      background-color: #f9f9f9;
      padding: 0px 20px 10px 20px;
      border-radius: 10px;
      z-index: 2;
    }
    .overlay-header-top {
      height: 20px;
    }
    .overlay .input-container input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }
    .overlay-scroll {
      overflow-y: auto;
      padding: 0px 20px 20px 20px;
      height: calc(100% - 90px);
      box-sizing: border-box;
    }
    .overlay-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .overlay-buttons button {
      white-space: normal;
      word-break: break-word;
      width: 100%;
    }
    /* Neues Overlay für Anschlusspläne */
    #anschlussplaene-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      display: none;
      width: 350px;
      max-width: 90vw;
      padding: 20px;
      flex-direction: column;
      max-height: 80vh;
      overflow-y: auto;
    }
    #anschlussplaene-overlay.show {
      display: flex;
    }
    #anschlussplaene-overlay h3 {
      margin-top: 0;
    }
    #anschlussplaene-overlay .search-container {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    #anschlussplaene-overlay input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    #anschlussplaene-overlay button.search-btn {
      padding: 8px 16px;
      background-color: #9b9b9b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    #anschlussplaene-overlay button.search-btn:hover {
      background-color: #696969;
    }
    #anschlussplaene-overlay button.close-btn {
      margin-top: 10px;
      align-self: flex-end;
      background-color: #9b9b9b;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #anschlussplaene-overlay button.close-btn:hover {
      background-color: #696969;
    }
  </style>
</head>

<script>
  async function fetchJsonMitFallback(url1, url2) {
    try {
      const res1 = await fetch(url1);
      if (res1.ok) {
        return await res1.json();
      } else {
        console.warn(`Konnte ${url1} nicht laden, versuche ${url2}...`);
        const res2 = await fetch(url2);
        if (res2.ok) {
          return await res2.json();
        } else {
          throw new Error(`Beide Dateien nicht gefunden: ${url1}, ${url2}`);
        }
      }
    } catch (error) {
      throw new Error("Fehler beim Laden der JSON-Daten: " + error.message);
    }
  }

  async function suchAnschlussplaene() {
    const artikelnummer = document.getElementById("anschlussSuche").value.trim();
    if (!artikelnummer) {
      alert("Bitte eine Artikelnummer eingeben.");
      return;
    }

    const timestamp = new Date().getTime();
    const jsonUrl1 = `https://bichfl.github.io/PIN-Belegung/Test.json?t=${timestamp}`;
    const jsonUrl2 = `https://bichfl.github.io/PIN-Belegung/Test.JSON?t=${timestamp}`;

    try {
      const daten = await fetchJsonMitFallback(jsonUrl1, jsonUrl2);
      const eintrag = daten.find(item => item.ArtNR === artikelnummer);

      if (!eintrag) {
        alert("Artikelnummer nicht gefunden.");
        return;
      }

      const pfad = eintrag.Pfad;
      const dateiname = encodeURIComponent(eintrag.Dokument);
      const pdfUrl = `https://peneder.sharepoint.com/:b:/r//sites/FSF-AluAuftragsdokumente/Freigegebene%20Dokumente/PIN-Belegung/${pfad}/${dateiname}.pdf`;

      window.open(pdfUrl, '_blank');
    } catch (error) {
      console.error("Fehler:", error);
      alert(error.message);
    }
  }

  function closeAnschlussplaeneOverlay() {
    toggleAnschlussplaeneOverlay(false);
  }
</script>

    function istMobil() {
      const ua = navigator.userAgent;
      const istMobilUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
      const hatTouch = "ontouchstart" in window || navigator.maxTouchPoints > 0;
      const istKleinerBildschirm = window.innerWidth <= 768;
      return [istMobilUA, hatTouch, istKleinerBildschirm].filter(Boolean).length >= 2;
    }

    // Laden der Buttons Mobile
    function loadMobileProfileButtons() {
      const profile = document.getElementById("mobileProfileSelector").value;
      localStorage.setItem("selectedMobileProfile", profile);
      const container = document.getElementById("mobileButtonContainer");
      container.innerHTML = "";
      profiles[profile].forEach((name) => {
        const button = document.createElement("button");
        button.textContent = name;
        button.onclick = () => {
          const url =
            name === "Fließfertigung"
              ? getFliessfertigungUrl(profile)
              : `https://peneder.sharepoint.com/:b:/r/sites/FSF-AluAuftragsdokumente/Freigegebene%20Dokumente/${document.getElementById(
                  "mobileInputField"
                ).value}_${name}.pdf?csf=1&web=1`;
          if (url) window.open(url, "_blank");
        };
        container.appendChild(button);
      });
    }

    // Laden der Buttons Desktop, mit zusätzlicher Behandlung von "Anschlusspläne"
    function loadDesktopProfileButtons() {
      const profile = document.getElementById("desktopProfileSelector").value;
      localStorage.setItem("selectedDesktopProfile", profile);
      const container = document.getElementById("desktopButtonContainer");
      container.innerHTML = "";
      profiles[profile].forEach((name) => {
        const button = document.createElement("button");
        button.textContent = name;

        if (name === "Anschlusspläne") {
          button.onclick = () => toggleAnschlussplaeneOverlay(true);
        } else {
          button.onclick = () => {
            const url =
              name === "Fließfertigung"
                ? getFliessfertigungUrl(profile)
                : `https://peneder.sharepoint.com/:b:/r/sites/FSF-AluAuftragsdokumente/Freigegebene%20Dokumente/${document.getElementById(
                    "desktopInputField"
                  ).value}_${name}.pdf?csf=1&web=1`;
            if (url) window.open(url, "_blank");
          };
        }

        container.appendChild(button);
      });
    }

    // Overlay toggle für "fehlendes Dokument anfordern"
    function toggleOverlay() {
  const overlay = document.getElementById("overlay");
  const isVisible = overlay.classList.contains("show");
  if (!isVisible) {
    populateOverlayButtons(); // <--- Diese Zeile ist entscheidend
    overlay.style.display = "flex";
    overlay.classList.add("show");
    overlay.classList.remove("hide");
  } else {
    overlay.classList.add("hide");
    overlay.classList.remove("show");
    setTimeout(() => {
      overlay.style.display = "none";
    }, 400);
  }
}

function populateOverlayButtons() {
  const container = document.querySelector(".overlay-buttons");
  container.innerHTML = "";
  const isMobile = document.body.classList.contains("mobile");
  const profile = document.getElementById(isMobile ? "mobileProfileSelector" : "desktopProfileSelector").value;
  profiles[profile].forEach(name => {
    const button = document.createElement("button");
    button.textContent = name;
    button.onclick = () => openAccessMail(name);
    container.appendChild(button);
  });
}

function openAccessMail(buttonName) {
  const nummer = getLaufendeNummer();
  const position = document.getElementById("posInputField").value.trim();
  const subject = encodeURIComponent("fehlende Dokumente zu " + nummer);
  const bodyText = position
    ? `Zur laufenden Nummer "${nummer}", Position "${position}" fehlt folgendes Dokument:\n\n"${buttonName}"\n\nBitte legt das Dokument ab.`
    : `Zur laufenden Nummer "${nummer}" fehlt folgendes Dokument:\n\n"${buttonName}"\n\nBitte legt das Dokument ab.`;
  const url = `https://access.peneder.com/owa/?path=/mail/action/compose&to=ok.alu@peneder.com&subject=${subject}&body=${encodeURIComponent(bodyText)}`;
  window.open(url, '_blank');
}

function getLaufendeNummer() {
  const mobileInput = document.getElementById('mobileInputField');
  const desktopInput = document.getElementById('desktopInputField');
  return mobileInput && mobileInput.offsetParent !== null ? mobileInput.value : desktopInput.value;
}

document.addEventListener('click', function (event) {
  const overlay = document.getElementById('overlay');
  const button = document.querySelector('.bottom-right-info button');
  if (
    overlay.classList.contains('show') &&
    !overlay.contains(event.target) &&
    !button.contains(event.target)
  ) {
    toggleOverlay();
  }
});


    // Overlay toggle für Anschlusspläne
    function toggleAnschlussplaeneOverlay(show) {
      const overlay = document.getElementById("anschlussplaene-overlay");
      if (show) {
        overlay.style.display = "flex";
        overlay.classList.add("show");
      } else {
        overlay.classList.remove("show");
        overlay.style.display = "none";
      }
    }
    function closeAnschlussplaeneOverlay() {
      toggleAnschlussplaeneOverlay(false);
    }
	

    // Klick außerhalb des Anschlusspläne-Overlays schließt es
    document.addEventListener("click", function (event) {
      const overlay = document.getElementById("anschlussplaene-overlay");
      const anschlussButton = Array.from(
        document.querySelectorAll("#desktopButtonContainer button")
      ).find((btn) => btn.textContent === "Anschlusspläne");

      if (overlay && overlay.classList.contains("show")) {
        if (
          !overlay.contains(event.target) &&
          (!anschlussButton || !anschlussButton.contains(event.target))
        ) {
          toggleAnschlussplaeneOverlay(false);
        }
      }
    });

    // Initial Setup
    if (istMobil()) {
      document.body.classList.add("mobile");
      document.getElementById("mobile-layout").style.display = "block";
      document.getElementById("desktop-layout").style.display = "none";
      // Setze gespeichertes Profil
      const storedMobileProfile = localStorage.getItem("selectedMobileProfile") || "profile1";
      document.getElementById("mobileProfileSelector").value = storedMobileProfile;
      loadMobileProfileButtons();
    } else {
      document.body.classList.add("desktop");
      document.getElementById("desktop-layout").style.display = "block";
      document.getElementById("mobile-layout").style.display = "none";
      const storedDesktopProfile = localStorage.getItem("selectedDesktopProfile") || "profile1";
      document.getElementById("desktopProfileSelector").value = storedDesktopProfile;
      loadDesktopProfileButtons();
    }
